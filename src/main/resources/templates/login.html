<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Log-In</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<style>
.login-text {
	width: 800px;
	margin-right: 30px;
}
</style>

</head>
<body>


	<button class="cta">
		<i class="fas fa-chevron-down fa-1x"></i>
	</button>
	<div class="login-text">
		<h2>Member log in</h2>
		<hr>
		<br>
		<div th:if="${param.error}">Invalid username or password.</div>
		<form th:action="@{/login}" method="post">

			<input type="text" name="username" placeholder="User name" required
				autofocus> <br> <br> <input type="password"
				name="password" placeholder="Password" required> <br> <br>
			<button class="login-btn" type="submit">Log In</button>


		</form>
		<br> <br>
		<p>
			Don't have an account? <span> <a href="/signup"
				class="btn btn-success">Sign up</a>
			</span>
		</p>
	</div>


	<div class="call-text">

		<div th:if="${param.error}" class="error">Invalid username or
			password. Please try again later</div>
		<h1>
			<span> Exercise Buddy </span>
		</h1>
		<p>Book a time with a trainer</p>
		<br>

		<h3>Fitness is the key!</h3>


	</div>



</body>
</html>
