<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<head>
<title>exercise buddy</title>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
</head>
<body>

      <!-- ============================================================================ -->
      <!-- This content is only used for static prototyping purposes (natural templates)-->
      <!-- and is therefore entirely optional, as this markup fragment will be included -->
      <!-- from "fragments/header.html" at runtime.                                     -->
      <!-- ============================================================================ -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Static header</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>


<h2>List of exercises:</h2>
<table class="table table-striped">
<tr>
<th>Date </th>
<th>Name </th>
<th>Type </th>
<th>Category</th>
<th>Sets</th>

</tr>
	<tr th:each="exercise : ${exercises}">
	

<td th:text = "${#dates.format(exercise.reservedTime, 'yyyy-MM-dd')}"></td>

<td><a href="#" th:text="${exercise.name}"></a></td>
<td th:text="${exercise.type}"></td>
<td th:text="${exercise.category.name}"></td>
<td th:text="${exercise.sets}"></td>
</tr>
</table>
<a href="/add" class="btn btn-success">Add Exercise</a>

</body>
</html>
