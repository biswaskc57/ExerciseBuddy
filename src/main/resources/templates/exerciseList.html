<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>exercise buddy</title>
<meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
</head>
<body>
<h2>List of exercises:</h2>
<table>
	<tr th:each="exercise : ${exercises}">
<td th:text="${exercise.id}">1</td>
<td><a href="#" th:text="${exercise.name}">Title ...</a></td>
<td th:text="${exercise.type}">Text ...</td>
<td th:text="${exercise.duration}">Text ...</td>
</tr>
</table>
</body>
</html>
