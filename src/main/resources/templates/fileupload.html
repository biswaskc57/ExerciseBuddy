<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	
	
	<h1>Upload a product:</h1>
	<div class="container">
		<div class="col-md-6">
			<form th:object="${product}" th:action="@{/save/image}" method="post"
				enctype="multipart/form-data">


				<div>



					<label for="title">Name:</label> <input type="text" id="Name"
						th:field="*{name}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>


					<label for="image">Photo:</label> <input type="file" name="picture"
						class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>

					<label for="title">Description:</label> <input type="text"
						id="description " th:field="*{description}" class="form-control" />
					<div style="clear: both; display: block; height: 10px;"></div>





					<label for="TrainerList">Trainer:</label> <select id="trainerlist"
						th:field="*{trainer}" class="form-control">
						<option th:each="select: ${trainers}" th:value="${select.id}"
							th:text="${select.name}"></option>
					</select>
					<p>
						<img id="thumbnail" alt="Image preview" />
					</p>


					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" class="btn btn-success" value="Save"></input>
				</div>


			</form>

		</div>
	</div>

</body>
</html>
