<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programmings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>

	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	<h1>Product list:</h1>
	<h2 th:inline="text">[[${trainers.name}]] 's Products</h2>

	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Image</th>
			<th>Desc</th>
		</tr>
		<tr th:each="product : ${trainers.products}">
			<td th:text="${product.name}"></td>
			<td><img class="img-responsive" width="100"
				th:src="@{${product.getPhotosImagePath()}}" /></td>
			<td th:text="${product.description}"></td>
		</tr>
	</table>

	<a href="/fileuploader" class="btn btn-success">Add more product</a>

</body>
</html>
